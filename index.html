<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper"> <!-- Elemento Pai que vai levar todo o layout -->
      <div class="instagram-phone"> <!--Elemento para levar a parte do celular -->
          <img src="./img/instagram-celular.png" alt="Instagram celular">
      </div>

      <div class="instagram-continue"> <!-- Elemento para levar a parte do login-->
        <div class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="perfil instagram">
          </div>
          <a href="#" class="instagram-login">Continue as herlloncardoso</a>
          <a href="#" class="instagram-logout">Remove account</a>
        </div>
        <div class="group">
          <p class="not-account">Not herlloncardoso?</p>
          <p class="not-account">
            <span class="link-blue">Switch account</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
         
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DDC367533-059B-4686-857D-D876C5C0C14F%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
